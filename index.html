<!DOCTYPE html>
<html>
<head>
    <title>Match Game</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://learning-fuze.github.io/memory_match/v0.1/script.js"></script>
    <script src="main2.js"></script>

    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="header">
    <img class="logo" src="images/logo.png">
    <h1>Matching</h1>
    <h1>Bad</h1>
</div>
<div class="statsContainer">STATS:
    <ul class="gamesPlayed"></ul>
    <li class="label">Games Played:</li>
    <li class="value"></li>
    <ul class="attempts"></ul>
    <li class="label">Attempts:</li>
    <li class="value"></li>
    <ul class="accuracy"></ul>
    <li class="label">Accuracy:</li><li class="value"></li><button class="reset">Reset Game</button>
</div>
<div id="game-area">
    <div class="card">
        <div class="front">
            <img class="frontImage" src="images/walter_white_season1.jpg">
        </div>
        <div class="back"></div>
    </div>
    <div class="card">
        <div class="front">
            <img class="frontImage" src="images/walter_white_season1.jpg">
        </div>
        <div class="back"></div>
    </div>
</div>
</body>
</html>
